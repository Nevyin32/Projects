<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--Font aswsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1>Nostra</h1>

        <!--Nav-links-->
        <div class="Nav-links">
            <p class="Nav-Link"><a href="">Home</a></p>
            <p class="Nav-Link"><a href="">Collections</a></p>
            <p class="Nav-Link"><a href="">Contact</a></p>
        </div>

        <!--Nav-Menu-toggle-->
        <div class="Nav-Menu-toggle">
            <i class="fa-solid fa-bars" onclick="opennavbar()"></i>
        </div>
    </nav>

    <!--Nav-Menu-->
    <div class="Nav-Menu">
        <p style="text-align: right;">
            <i class="fa-solid fa-xmark" onclick="closenavbar()"></i>
        </p>

        <div class="Menu-Nav-links">
            <p class="Menu-Nav-Link"><a href="">Home</a></p>
            <p class="Menu-Nav-Link"><a href="">Collections</a></p>
            <p class="Menu-Nav-Link"><a href="">Contact</a></p>
        </div>

    </div>

    <!--Header-->
    <div class="Header">
        <div>
            <h1>Level up your styles</h1>
            <p>with our stunning collections</p>
            <button class="Header-Button" onmouseover="hover()">Shop Now</button>
        </div>
        <div>
            <img src="https://source.unsplash.com/random/300x300/?fashion" alt="">
        </div>
    </div>
    <script src="index.js"></script>

</html>
