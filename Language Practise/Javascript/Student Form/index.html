<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
    </head>
    <body>
        <center>
            <h1>STUDENT FORM</h1>
            <table border="1" class="Form">
                <tr>
                    <td>Name</td><td><input type="text" placeholder="Enter your Name" id="Name" value=""></td>
                </tr>
                <tr>
                    <td>Age</td><td><input type="number" placeholder="Enter your Age" id="Age" value=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" id="M" value="Male">Male
                        <input type="radio" name="Gender" id="N" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select id="Sel">
                            <option value="Javascript">Javascript</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td>E-mail</td><td><input type="text" placeholder="example@gmail.com" id="Email" value=""></td>
                </tr>
            </table>
            <button type="submit" Class="Save" onclick="add()">Save</button>
            <table border="1" id="Table">
                <tr id="Total">
                    <td id="H">NAME</td><td id="H">AGE</td><td id="H">COURSE</td><td id="H">GENDER</td><td id="H">EMAIL</td><td id="H">ACTION</td>
                </tr>
            </table>
        </center>
    </body>
</html>
<script src="DEMO.js"></script>
